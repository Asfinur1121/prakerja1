<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Asfi Nur Aizah</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Portofolio</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Beranda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">Tentang Saya</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Hubungi Saya</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    
        <main>
            <section id="about">
                <h2>Tentang Saya</h2>
                <div class="row">
                    <div class="col-md-4">
                        <img src="foto_diri.jpg" alt="Foto Diri" class="img-fluid">
                    </div>
                    <div class="col-md-8">
                        <p>Nama: Asfi Nur Aizah</p>
                        <p>Pekerjaan: Mahasiswa</p>
                        <p>Hobi: Membaca dan Menulis</p>
                    </div>
                </div>
            </section>
            
            <section id="contact">
                <h2>Hubungi Saya</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nama:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Nomor Telepon:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Pesan:</label>
                        <textarea class="form-control" id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim</button>
                </form>
            </section>
            <section id="temperature-converter">
                <h2>Konverter Suhu</h2>
                <label for="fahrenheit">Fahrenheit:</label>
                <input type="number" id="fahrenheit" step="0.01">
                <button onclick="convertToC()">Konversi ke Celcius</button>
                <p id="celsius-result"></p>
            </section>
        </main>
    
        <footer>
            <p class="text-center">&copy; 2024 Portofolio Asfi Nur Aizah</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
